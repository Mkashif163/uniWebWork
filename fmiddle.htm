<html lang="en">
<head>
    <title>homepage</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body >
    <table  bgcolor="#DFF6FF" height="100%"width="100%" border="2px">
        <tbody>
            <tr>
                <td width="10%"align="center">
                    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">COMSATS UNIVERSITY</h1>

                    <ul >
                        <li>
                          <a  href="mailto:admissions@cuilahore.edu.pk" target="_blank"><h3>Contact</h3></a>
                        </li>
                        <li >
                          <a href="http://sahiwal.comsats.edu.pk/"target="_blank" ><h3>campus info</h3></a>
                        </li>
                        <li >
                          <a  href="https://swl-cms.comsats.edu.pk:8082/"target="_blank"><h3>student portal</h3></a>
                        </li>
                      </ul>
                </td>
                <td width="30%"align="center"> 
                   
      <form  >
    
        <label> Firstname :</label>
        <input type="text"  placeholder="Muhammad" name="firstname" size="15" /> <br> <br>
        <label> Middlename: </label>
        <input type="text" placeholder="Kashif" name="middlename" size="15" /> <br> <br>
        <label> Lastname :</label>
        <input type="text" placeholder="optional" name="lastname" size="15" /> <br> <br>
    
        <label>
          Course :
        </label>
        <select>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
    
        <br>
        <br>
        <label>
          Gender :
        </label><br>
        <input type="radio" name="male" /> Male 
        <input type="radio" name="female" /> Female 
        <input type="radio" name="other" /> Other
        <br>
        <br>
    
        <label>
          Phone :
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br> <br>
        Address
        <br>
        <textarea cols="80" rows="5" value="address" >
        </textarea>
        <br>
        <br>
        Email:
        <input type="email" id="email" name="email" /> <br>
        <br> 
        Password:
        <input type="Password" id="pass" name="pass"> <br>
        <br> 
        Re-type password:
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="button" value="Submit" />
      </form>
            </td>
            </tr>
        </tbody>

    </table>

</body>
</html>
