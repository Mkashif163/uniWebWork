<Html>

    <head>
      <title>
        Registration Page
      </title>
      
    </head>
    
    <body bgcolor="white">
    <div style="background-color:white;">
      <br>
      <br>
      <table width="100%">
        <tr>
          <td><img style="margin-left: 5px;margin-bottom: 5px;" src="comstats.jpg" alt="logo" width="100px"></td>
          <td>
            <h1 align="center">Registration Form</h1>
          </td>
        </tr>
      </table>
      <br>
      <hr>
      <br>
    </div>
    
    
      <form style="padding: 20px 50px; background-color: #DFF6FF;" >
    
        <label> Firstname :</label>
        <input type="text"  placeholder="Muhammad" name="firstname" size="15" /> <br> <br>
        <label> Middlename: </label>
        <input type="text" placeholder="Kashif" name="middlename" size="15" /> <br> <br>
        <label> Lastname :</label>
        <input type="text" placeholder="optional" name="lastname" size="15" /> <br> <br>
        <label >CNIC</label>
        <input type="text" name="cnic" id="cnic">
    
        <label>
          Course :
        </label>
        <select>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
    
        <br>
        <br>
        <label>
          Gender :
        </label><br>
        <input type="radio" name="male" /> Male 
        <input type="radio" name="female" /> Female 
        <input type="radio" name="other" /> Other
        <br>
        <br>
    
        <label>
          Phone :
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br> <br>
        Address
        <br>
        <textarea cols="80" rows="5" value="address" >
        </textarea>
        <br>
        <br>
        Email:
        <input type="email" id="email" name="email" /> <br>
        <br> 
        Password:
        <input type="Password" id="pass" name="pass"> <br>
        <br> 
        Re-type password:
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="button" value="Submit" >
      </form>
    </body>
    
    </html>
